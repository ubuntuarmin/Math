<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chatroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #050816;
      --bg-alt: #0b1120;
      --accent: #6366f1;
      --accent-soft: rgba(99,102,241,0.12);
      --accent-soft-2: rgba(99,102,241,0.22);
      --accent-strong: #4f46e5;
      --text: #e5e7eb;
      --text-dim: #9ca3af;
      --error: #f97373;
      --border: #1f2933;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #111827 0, #020617 40%, #020617 100%);
      color: var(--text);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 960px;
      background: linear-gradient(145deg, rgba(15,23,42,0.85), rgba(15,23,42,0.9));
      border-radius: 18px;
      border: 1px solid rgba(148,163,184,0.18);
      box-shadow:
        0 25px 60px rgba(15,23,42,0.85),
        0 0 0 1px rgba(15,23,42,0.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backdrop-filter: blur(18px);
    }

    .app-header {
      padding: 14px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(148,163,184,0.15);
      background: radial-gradient(circle at top left, rgba(79,70,229,0.4), transparent 45%), rgba(15,23,42,0.92);
    }

    .title-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badge {
      height: 32px;
      width: 32px;
      border-radius: 999px;
      background: conic-gradient(from 210deg,
        #22d3ee,
        #6366f1,
        #ec4899,
        #22d3ee
      );
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 0 2px rgba(15,23,42,0.6);
      font-size: 17px;
    }

    .title-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title-text h1 {
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    .title-text span {
      font-size: 12px;
      color: var(--text-dim);
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(15,23,42,0.88);
      border: 1px solid rgba(148,163,184,0.3);
      font-size: 11px;
      color: var(--text-dim);
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 3px rgba(34,197,94,0.25);
    }

    .app-body {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }

    .name-bar {
      padding: 10px 16px 6px;
      border-bottom: 1px solid rgba(148,163,184,0.15);
      background: rgba(15,23,42,0.9);
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .name-label {
      font-size: 12px;
      color: var(--text-dim);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .name-label span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(148,163,184,0.8);
    }

    .name-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 200px;
    }

    .input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.35);
      padding: 7px 11px;
      font-size: 13px;
      background: radial-gradient(circle at top left, rgba(148,163,184,0.2), transparent 45%), rgba(15,23,42,0.96);
      color: var(--text);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    .input::placeholder {
      color: #6b7280;
    }

    .input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(99,102,241,0.65), 0 8px 24px rgba(15,23,42,0.8);
      background: radial-gradient(circle at top left, rgba(99,102,241,0.2), transparent 48%), rgba(15,23,42,0.98);
    }

    .btn {
      border-radius: 999px;
      border: none;
      padding: 7px 14px;
      font-size: 13px;
      font-weight: 500;
      background: radial-gradient(circle at top left, rgba(99,102,241,0.7), rgba(79,70,229,0.95));
      color: white;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 25px rgba(79,70,229,0.45);
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, opacity 0.12s ease;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(79,70,229,0.6);
      background: radial-gradient(circle at top left, rgba(129,140,248,0.9), rgba(99,102,241,1));
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 8px 18px rgba(79,70,229,0.45);
    }

    .btn.secondary {
      background: rgba(15,23,42,0.95);
      color: var(--text-dim);
      border: 1px solid rgba(148,163,184,0.35);
      box-shadow: none;
    }

    .btn.secondary:hover {
      background: rgba(31,41,55,1);
      box-shadow: 0 8px 24px rgba(15,23,42,0.9);
    }

    .btn.disabled {
      opacity: 0.55;
      pointer-events: none;
      box-shadow: none;
    }

    .hint-text {
      font-size: 11px;
      color: var(--text-dim);
      margin-left: auto;
    }

    .messages-container {
      flex: 1;
      min-height: 0;
      padding: 12px 12px 4px;
      background: radial-gradient(circle at top left, rgba(24,34,60,0.7), rgba(2,6,23,0.96));
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .messages-inner {
      max-width: 780px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding-bottom: 4px;
    }

    .system-message {
      text-align: center;
      font-size: 11px;
      color: var(--text-dim);
      margin: 10px 0;
    }

    .system-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.9);
    }

    .system-chip span.dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: rgba(148,163,184,0.9);
    }

    .message-row {
      display: flex;
      align-items: flex-end;
      gap: 6px;
      max-width: 100%;
    }

    .message-row.self {
      justify-content: flex-end;
    }

    .message-avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: radial-gradient(circle at 20% 20%, rgba(129,140,248,0.9), rgba(56,189,248,0.85));
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: #020617;
      flex-shrink: 0;
      box-shadow: 0 0 0 1px rgba(15,23,42,0.85);
    }

    .message-body {
      max-width: 80%;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .meta-line {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      color: var(--text-dim);
    }

    .meta-name {
      font-weight: 500;
      color: #e5e7eb;
    }

    .meta-time {
      opacity: 0.85;
    }

    .bubble {
      padding: 8px 11px;
      border-radius: 14px;
      font-size: 13px;
      line-height: 1.35;
      border: 1px solid rgba(148,163,184,0.4);
      background: radial-gradient(circle at top left, rgba(15,23,42,0.9), rgba(15,23,42,0.98));
      color: var(--text);
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .message-row.self .bubble {
      background: radial-gradient(circle at top left, var(--accent-soft-2), var(--accent-soft));
      border-color: rgba(129,140,248,0.6);
      box-shadow: 0 14px 30px rgba(79,70,229,0.35);
    }

    .message-row.self .meta-name {
      color: #c7d2fe;
    }

    .message-row.self .message-avatar {
      background: radial-gradient(circle at 20% 20%, rgba(96,165,250,1), rgba(94,234,212,0.95));
    }

    .message-input-bar {
      border-top: 1px solid rgba(148,163,184,0.22);
      padding: 8px 12px;
      background: linear-gradient(180deg, rgba(15,23,42,0.96), rgba(2,6,23,0.98));
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .message-input-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 6px;
      border-radius: 999px;
      padding: 5px 10px 5px 10px;
      background: radial-gradient(circle at top left, rgba(148,163,184,0.16), rgba(15,23,42,0.98));
      border: 1px solid rgba(148,163,184,0.4);
    }

    .message-input {
      border: none;
      background: transparent;
      flex: 1;
      font-size: 13px;
      color: var(--text);
      outline: none;
      min-width: 0;
    }

    .message-input::placeholder {
      color: #6b7280;
    }

    .cooldown-indicator {
      font-size: 11px;
      color: var(--text-dim);
      white-space: nowrap;
      min-width: 90px;
      text-align: right;
    }

    .cooldown-indicator span {
      color: #facc15;
      font-weight: 500;
    }

    .cooldown-indicator.ready span {
      color: #22c55e;
    }

    .error-banner {
      position: absolute;
      bottom: 74px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(248,113,113,0.97);
      color: #0b1120;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      box-shadow: 0 12px 32px rgba(248,113,113,0.55);
      display: none;
      z-index: 10;
    }

    .error-banner.visible {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .error-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #b91c1c;
    }

    @media (max-width: 720px) {
      body {
        padding: 8px;
      }
      .app-shell {
        border-radius: 14px;
      }
      .messages-container {
        padding: 10px 8px 4px;
      }
      .messages-inner {
        gap: 5px;
      }
      .name-bar {
        padding: 8px 12px 4px;
      }
      .message-input-bar {
        padding: 8px;
      }
      .message-body {
        max-width: 90%;
      }
      .hint-text {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="title-block">
        <div class="badge">∞</div>
        <div class="title-text">
          <h1>Global Chatroom</h1>
          <span>Everyone talks in one room · powered by Firebase</span>
        </div>
      </div>
      <div class="status-pill" id="status-pill">
        <span class="status-dot"></span>
        <span id="status-text">Connecting…</span>
      </div>
    </header>

    <div class="app-body">
      <div class="name-bar">
        <div class="name-label">
          <span class="dot"></span>
          <span>Name</span>
        </div>
        <div class="name-controls">
          <input
            type="text"
            id="display-name-input"
            class="input"
            placeholder="Pick a name people will see in chat"
            maxlength="32"
          />
          <button id="set-name-btn" class="btn secondary">Set name</button>
        </div>
        <div class="hint-text">
          Anti-spam: max 2 msgs / second + 3s cooldown after bursts.
        </div>
      </div>

      <div class="messages-container" id="messages-container">
        <div class="messages-inner" id="messages-inner">
          <div class="system-message">
            <span class="system-chip">
              <span class="dot"></span>
              <span>Welcome. All messages are public in this room.</span>
            </span>
          </div>
        </div>
      </div>

      <div class="message-input-bar">
        <div class="message-input-wrapper">
          <input
            type="text"
            id="message-input"
            class="message-input"
            placeholder="Say something…"
            maxlength="2000"
          />
        </div>
        <button id="send-btn" class="btn disabled">
          <span>Send</span>
        </button>
        <div class="cooldown-indicator" id="cooldown-indicator">
          <span>ready</span>
        </div>
      </div>

      <div class="error-banner" id="error-banner">
        <span class="error-dot"></span>
        <span id="error-text"></span>
      </div>
    </div>
  </div>

  <!-- Firebase v9 (compat) for quick drop-in -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Your chat logic -->
  <script src="chat.js"></script>
</body>
</html>
