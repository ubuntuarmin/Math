<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katy Math | Gamified Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Spinning token */
        .token-spin { animation: spin 3s linear infinite; display: inline-block; }
        @keyframes spin { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

        /* Login animated background */
        .login-bg {
            position: fixed; inset: 0; z-index: -1; 
            background: radial-gradient(circle at 10% 20%, rgba(124,58,237,0.12), transparent 20%),
                        radial-gradient(circle at 80% 80%, rgba(14,165,164,0.10), transparent 25%),
                        linear-gradient(135deg, #020617, #0f172a);
        }
        .login-bg .b { position:absolute; border-radius:50%; filter:blur(60px); opacity:0.6; }
        .login-bg .b.a{ width:400px; height:400px; left:5%; top:10%; background:linear-gradient(135deg,#7c3aed,#06b6d4); animation: floaty 9s ease-in-out infinite; }
        .login-bg .b.b{ width:500px; height:500px; right:5%; bottom:5%; background:linear-gradient(135deg,#0ea5e9,#34d399); animation: floaty 12s ease-in-out infinite; }
        @keyframes floaty { 0%, 100%{ transform: translateY(0) scale(1) } 50%{ transform: translateY(-40px) scale(1.05) } }

        /* Custom Input Styling */
        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.2s;
            margin-bottom: 1rem;
        }
        .glass-input:focus {
            outline: none;
            border-color: #7c3aed;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.3);
        }

        /* Modal fixes */
        .modal-overlay {
            background: rgba(2, 6, 23, 0.85);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen font-sans">

<div class="login-bg" aria-hidden="true">
    <div class="b a"></div>
    <div class="b b"></div>
</div>

<header id="header" class="hidden fixed top-0 w-full bg-slate-900/80 backdrop-blur-md border-b border-slate-800 z-40">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-2 bg-slate-800 px-3 py-1 rounded-full border border-slate-700">
                <div class="token-spin text-yellow-400">ðŸª™</div>
                <span id="creditCount" class="font-bold text-yellow-500">0</span>
            </div>
            <button id="tierBtn" class="text-sm font-medium text-indigo-400 hover:text-indigo-300 transition">
                Tier: <span id="tierLabel">Basic</span>
            </button>
        </div>
        <nav class="flex gap-6 text-sm font-medium text-slate-400">
            <button class="hover:text-white transition" onclick="navigate('dashboard')">Dashboard</button>
            <button class="hover:text-white transition" onclick="navigate('tokens')">Tokens</button>
            <button class="hover:text-white transition" onclick="navigate('leaderboard')">Leaderboard</button>
            <button class="hover:text-white transition" onclick="navigate('referral')">Referral</button>
            <button id="logoutBtn" class="bg-red-500/10 text-red-500 border border-red-500/20 hover:bg-red-500 hover:text-white px-4 py-1 rounded-lg transition">Logout</button>
        </nav>
    </div>
</header>

    <main id="appContainer" class="pt-28 max-w-6xl mx-auto p-6">
        <section id="dashboardPage">
            <h2 class="text-2xl font-bold mb-6">Learning Path</h2>
            <div id="links" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </section>

        <!-- Tokens Page -->
        <section id="tokensPage" class="hidden">
            <h2 class="text-2xl font-bold mb-6">Daily Rewards</h2>
            <div id="dailyTracker" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-4"></div>
            <p id="nextReward" class="mt-6 text-slate-400"></p>
        </section>

        <!-- Leaderboard Page -->
        <section id="leaderboardPage" class="hidden">
            <h2 class="text-2xl font-bold mb-6">Top Learners</h2>
            <div id="leaderboard" class="space-y-4 bg-slate-900 p-6 rounded-2xl border border-slate-800"></div>
        </section>

        <!-- Referral Page -->
        <section id="referralPage" class="hidden">
            <h2 class="text-2xl font-bold mb-6">Invite Friends</h2>
            <div id="referralContent" class="bg-slate-900 p-8 rounded-2xl border border-slate-800 shadow-xl"></div>
        </section>

        <!-- Account Page -->
        <section id="accountPage" class="hidden">
            <h2 class="text-2xl font-bold mb-6">Account Settings</h2>
            <div id="accountInfo" class="space-y-6 bg-slate-900 p-8 rounded-2xl border border-slate-800">
                <div class="flex items-center gap-4">
                    <div class="w-16 h-16 bg-indigo-600 rounded-full flex items-center justify-center text-2xl">ðŸ‘¤</div>
                    <div>
                        <h3 id="accountName" class="text-xl font-bold">Learner</h3>
                        <p id="accountEmail" class="text-slate-400"></p>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 pt-4 border-t border-slate-800">
                    <div class="bg-slate-800/50 p-4 rounded-xl">
                        <div class="text-xs text-slate-400 uppercase">Current Credits</div>
                        <div id="accountCredits" class="text-2xl font-bold text-yellow-500">0</div>
                    </div>
                    <div class="bg-slate-800/50 p-4 rounded-xl">
                        <div class="text-xs text-slate-400 uppercase">Referral Code</div>
                        <div id="accountRefCode" class="text-xl font-mono font-bold text-indigo-400">------</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

<div id="loginModal" class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl" id="loginPanel">
        <div class="text-center mb-8">
            <div class="text-4xl mb-2">âœ¨</div>
            <h3 class="text-2xl font-bold text-white">Katy Math</h3>
            <p class="text-slate-400 text-sm mt-1">Level up your math skills today.</p>
        </div>

        <div id="loginError" class="text-red-400 text-xs bg-red-400/10 border border-red-400/20 p-3 rounded-lg mb-4 empty:hidden"></div>
        
        <div class="space-y-1">
            <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Email Address</label>
            <input id="email" type="email" class="glass-input" placeholder="name@example.com" />
            
            <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Password</label>
            <input id="password" type="password" class="glass-input" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
            
            <label class="text-xs font-semibold text-slate-400 uppercase tracking-wider ml-1">Referral Code (Optional)</label>
            <input id="referralCodeInput" type="text" class="glass-input" placeholder="ABC123" />
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
            <button id="signInBtn" class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-indigo-600/20">Sign In</button>
            <button id="signUpBtn" class="bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-xl transition">Join Now</button>
        </div>
    </div>
</div>

<div id="onboardModal" class="hidden modal-overlay fixed inset-0 z-[70] flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl" id="onboardPanel">
        <h3 class="text-xl font-bold mb-4">Complete Your Profile</h3>
        <div id="onboardError" class="text-red-400 text-sm mb-2"></div>
        <input id="onboardFirst" type="text" class="glass-input" placeholder="First Name" />
        <input id="onboardLast" type="text" class="glass-input" placeholder="Last Name" />
        <select id="onboardGrade" class="glass-input bg-slate-800">
            <option value="" disabled selected>Select your grade</option>
            <option>Kindergarten</option>
            <option value="1">1st Grade</option>
            <option value="2">2nd Grade</option>
            </select>
        <button id="onboardSave" class="w-full mt-4 bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-xl transition">Save & Start Learning</button>
    </div>
</div>

<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/auth.js"></script>
<script type="module" src="./js/login.js"></script>
</body>
</html>
