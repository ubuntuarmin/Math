<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Katy Math</title>

<script src="https://cdn.tailwindcss.com"></script>

<script type="module">
/* ---------------- FIREBASE ---------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_KEY",
  authDomain: "math-katy.firebaseapp.com",
  projectId: "math-katy",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ---------------- GLOBAL STATE ---------------- */
let userData = null;
let activeSeconds = 0;
let visible = true;
let sessionStart = Date.now();

/* ---------------- TAB DETECTION ---------------- */
document.addEventListener("visibilitychange", () => {
  visible = !document.hidden;
});

/* ---------------- AUTH ---------------- */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    document.getElementById("auth").classList.remove("hidden");
    document.getElementById("app").classList.add("hidden");
    return;
  }

  const ref = doc(db, "users", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    document.getElementById("onboarding").classList.remove("hidden");
    window.completeOnboarding = async () => {
      const data = {
        first: fname.value,
        last: lname.value,
        grade: grade.value,
        credits: 0,
        totalMinutes: 0,
        weeklyMinutes: 0,
        streak: 0,
        lastVisit: new Date().toDateString()
      };
      await setDoc(ref, data);
      location.reload();
    };
    return;
  }

  userData = snap.data();
  document.getElementById("credits").innerText = userData.credits;
  document.getElementById("app").classList.remove("hidden");

  startTracking();
  renderNextReward();
  renderStreak();
  renderLeaderboard();
});

/* ---------------- LOGOUT ---------------- */
window.logOut = async () => {
  await signOut(auth);
  location.reload();
};

/* ---------------- TIME TRACKING ---------------- */
function startTracking() {
  setInterval(async () => {
    if (!visible) return;

    activeSeconds++;
    if (activeSeconds % 60 === 0) {
      await updateDoc(doc(db, "users", auth.currentUser.uid), {
        totalMinutes: increment(1),
        weeklyMinutes: increment(1)
      });
    }
    document.getElementById("timer").innerText =
      Math.floor(activeSeconds / 60) + " min";
  }, 1000);
}

/* ---------------- DAILY STREAK ---------------- */
async function renderStreak() {
  const today = new Date().toDateString();
  let streak = userData.streak || 0;

  if (userData.lastVisit !== today) {
    streak = Math.min(streak + 1, 30);
    const reward = Math.min(streak * 10, 100);

    await updateDoc(doc(db, "users", auth.currentUser.uid), {
      streak,
      credits: increment(reward),
      lastVisit: today
    });

    document.getElementById("credits").innerText =
      userData.credits + reward;
  }

  document.getElementById("streakText").innerText =
    `Day ${streak}/30 — +${Math.min(streak * 10, 100)} credits`;
}

/* ---------------- NEXT REWARD ---------------- */
function renderNextReward() {
  let next = "Loyal Tier (100 credits)";
  if (userData.credits >= 100) next = "VIP Tier (200 credits)";
  if (userData.credits >= 200) next = "Ultimate Tier (500 credits)";

  document.getElementById("nextReward").innerText = next;
}

/* ---------------- IFRAME LOADING ---------------- */
window.openLink = (url) => {
  const loader = document.getElementById("loader");
  const frame = document.getElementById("iframe");

  loader.classList.remove("hidden");
  frame.classList.add("hidden");

  setTimeout(() => {
    frame.src = url;
  }, 2500);

  frame.onload = () => {
    loader.classList.add("hidden");
    frame.classList.remove("hidden");
    document.getElementById("feedback").classList.remove("hidden");
  };
};

/* ---------------- LEADERBOARD ---------------- */
async function renderLeaderboard() {
  document.getElementById("leaderboard").innerText =
    "Leaderboard loading (demo)";
}
</script>

<style>
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
.token {
  animation: spin 6s linear infinite;
}
</style>
</head>

<body class="bg-gray-900 text-white">

<!-- AUTH -->
<div id="auth" class="hidden p-10 text-center">
  <h1 class="text-3xl font-bold">Sign In</h1>
</div>

<!-- ONBOARDING -->
<div id="onboarding" class="hidden p-10 text-center">
  <h2 class="text-2xl mb-4">Welcome</h2>
  <input id="fname" placeholder="First Name" class="p-2 text-black"><br><br>
  <input id="lname" placeholder="Last Name" class="p-2 text-black"><br><br>
  <input id="grade" placeholder="Grade" class="p-2 text-black"><br><br>
  <button onclick="completeOnboarding()" class="bg-blue-600 px-4 py-2 rounded">
    Continue
  </button>
</div>

<!-- APP -->
<div id="app" class="hidden p-6 space-y-6">

<header class="flex justify-between items-center">
  <div class="flex items-center gap-4">
    <div class="token w-10 h-10 bg-yellow-400 rounded-full"></div>
    <div>Credits: <span id="credits">0</span></div>
  </div>
  <button onclick="logOut()" class="bg-red-600 px-4 py-2 rounded">Logout</button>
</header>

<div class="bg-black/60 p-3 rounded w-fit" id="timer">0 min</div>

<section class="grid grid-cols-3 gap-4">
  <button onclick="openLink('https://wikipedia.org')" class="bg-blue-700 p-4 rounded">Link 1</button>
  <button onclick="openLink('https://wikipedia.org')" class="bg-blue-700 p-4 rounded">Link 2</button>
  <button onclick="openLink('https://wikipedia.org')" class="bg-blue-700 p-4 rounded">Link 3</button>
</section>

<div id="loader" class="hidden text-center text-xl animate-pulse">
  Loading content securely…
</div>

<iframe id="iframe" class="hidden w-full h-[400px] bg-white rounded"></iframe>

<div id="feedback" class="hidden text-center mt-4">
  Did this link work?
  <button class="bg-green-600 px-3 py-1 rounded ml-2">Yes</button>
  <button class="bg-red-600 px-3 py-1 rounded ml-2">No</button>
</div>

<section class="bg-gray-800 p-4 rounded">
  <h3 class="text-xl">Next Reward</h3>
  <p id="nextReward"></p>
</section>

<section class="bg-gray-800 p-4 rounded">
  <h3 class="text-xl">Daily Streak</h3>
  <p id="streakText"></p>
</section>

<section class="bg-gray-800 p-4 rounded">
  <h3 class="text-xl">Leaderboard</h3>
  <div id="leaderboard"></div>
</section>

</div>

</body>
</html>
